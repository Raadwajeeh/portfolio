<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | RaadWajeeh</title>

  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo">RaadWajeeh</a>

    <input type="checkbox" id="nav-toggle" class="nav-toggle"/>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <label for="nav-toggle" class="burger" aria-label="Toggle menu">☰</label>
  </header>

  <main>
    <section class="contact">
      <div class="contact-head">
        <h1>Get in Touch</h1>
        <p>Want to collaborate or have a question? I'd love to hear from you.</p>
      </div>

      <div class="contact-grid">

        <aside class="contact-card">
          <h3>Contact Info</h3>

          <ul class="contact-list">
            <li>
              <i class='bx bx-envelope'></i>
              <a href="mailto:rwajeeh.nl@gmail.com">rwajeeh.nl@gmail.com</a>
            </li>
            <li>
              <i class='bx bx-phone'></i>
              <a href="tel:+31648005053">+31 6 48005053</a>
            </li>
            <li>
              <i class='bx bx-building-house'></i>
              <a href="https://raadwajeeh.github.io/Portfolio/" target="_blank" rel="noopener">
                Official Company Page
              </a>
            </li>
            <li>
              <i class='bx bx-world'></i>
              <a href="index.html">Portfolio Home</a>
            </li>
          </ul>

          <div class="contact-socials">
            <a class="pill" href="https://www.facebook.com/radalwajeeh" target="_blank" rel="noopener">
              <i class='bx bxl-facebook'></i>
            </a>
            <a class="pill" href="https://x.com/AlwajeehRaad" target="_blank" rel="noopener">
              <i class='bx bxl-twitter'></i>
            </a>
            <a class="pill" href="https://www.instagram.com/raadwajeeh/" target="_blank" rel="noopener">
              <i class='bx bxl-instagram'></i>
            </a>
            <a class="pill" href="https://www.linkedin.com/in/raad-al-wajeeh/" target="_blank" rel="noopener">
              <i class='bx bxl-linkedin'></i>
            </a>
            <a class="pill" href="https://github.com/Raadwajeeh" target="_blank" rel="noopener">
              <i class='bx bxl-github'></i>
            </a>
          </div>
        </aside>
        <form
          class="contact-form"
          action="mailto:rwajeeh.nl@gmail.com"
          method="GET">

          <div class="form-row">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                id="name"
                name="subject"
                type="text"
                placeholder="Your name"
                required/>
            </div>

            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="name@example.com"
                required/>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="body"
              rows="6"
              placeholder="Tell me a bit about your idea or request…"
              required></textarea>
          </div>

          <button class="btn" type="submit">
            <i class='bx bx-send' style="margin-right:6px"></i>
            Send Message
          </button>
        </form>

      </div>
    </section>
  </main>

</body>
</html>
